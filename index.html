<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Your Story Adventure</title>
</head>

<body>
  <div class="container">
    <h1>Your Adventure Story</h1>
    <form id="formOne">
      <div class="form-group">
        <label for="person1">Your name</label>
        <input type="text" class="form-control" id="person1" >
      </div>
      <div class="form-group">
        <label for="mom">Your mom's name</label>
        <input type="text" class="form-control" id="mom">
      </div>
      <div class="form-group">
        <label for="food">Your favorite food</label>
        <input type="text" class="form-control" id="food">
      </div>
      <div class="form-group">
        <label for="verb">Verb</label>
        <input type="text" class="form-control" id="verb">
      </div>
      <div class="form-group">
        <label for="noun">Noun</label>
        <input type="text" class="form-control" id="noun">
      </div>
      <button type="submit" class="btn">Show me the story!</button>
    </form>

    <div id="story">
      <h1>A fantastical adventure</h1>
      <p>
        One day, <span class="person1"></span> and <span class="mom"></span> were walking through the woods, when suddenly a giant <span class="food"></span> appeared. "<span class="mom"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="mom"></span> gave each other a giant <span class="noun"></span>.
      </p>
    </div>
  </div>
</body>
</html>
